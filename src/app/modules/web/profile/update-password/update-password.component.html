<main role="main" class="content_area">
    <div class="breadcrumb_block">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <ul>
              <li><a href="#">Home</a></li>
              <li><span>Profile</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <section class="cart_page address_select">
      <div class="container">
        <div class="row align_center">
          <div class="col-12">
            <h3 class="sub_title mb-3">Update Password</h3>
          </div>
        </div>
         <div class="row width_set">
          <div class="col-md-12 col-lg-12 pl-12">            
            <form [formGroup]="updatePasswordForm" class="register_form profile_form" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="col-12">
                      <label class="form-label">New password</label>
                      <input type="text" class="form-control" formControlName="password" placeholder="new password">
                    </div>
                    <div *ngIf="issubmitted && updatePasswordForm.controls.password.errors" class="error_signup"> 
                        <small *ngIf="issubmitted && updatePasswordForm.controls.password.errors.required"> Password is required. </small>
                      </div>
                </div>
                
              <div class="form-row">
                <div class="col-12 text-right mt-3">
                  <button type="submit" class="add_button">Submit</button>
                </div>
              </div>
            </form>
         
         </div>
        </div>
      </div>
    </section>
  </main>
