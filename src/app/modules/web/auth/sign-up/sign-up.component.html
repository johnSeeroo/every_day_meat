<main role="main" class="content_area">
  <div class="breadcrumb_block">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <ul>
            <li><a href="#">Home</a></li>
            <li><span>Registration</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <section class="cart_page address_select">
    <div class="container">
      <div class="row align_center">
        <div class="col-12">
          <h3 class="sub_title mb-3">Registration</h3>
        </div>
      </div>
      <div class="row width_set">
        <div class="col-md-12 col-lg-12 pl-12">
          <form [formGroup]="registerForm" class="register_form profile_form" (ngSubmit)="onSubmit()">
              <ng-container *ngIf="!isUserOTPVerify">
            <div class="form-row">
              <div class="col-12">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="name">
              </div>
              <div *ngIf="issubmitted && registerForm.controls.name.errors" class="error_signup">
                <small *ngIf="registerForm.controls.name.errors.required"> Name is required.
                </small>
              </div>
            </div>
            <div class="form-row">
              <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="email">
              </div>
              <div *ngIf="issubmitted && registerForm.controls.email.errors" class="error_signup">
                <div *ngIf="issubmitted && registerForm.controls.email.errors.required"> Email address is
                  required. </div>
                <div *ngIf="issubmitted && registerForm.controls.email.errors.pattern"> Invalid Email
                  Address. </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-12">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="password">
              </div>
              <div *ngIf="issubmitted && registerForm.controls.password.errors" class="error_signup">
                <div *ngIf="issubmitted && registerForm.controls.password.errors.required">Password
                  is required. </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-12">
                <label class="form-label">Mobile number</label>
                <input type="text" class="form-control" formControlName="mobile" placeholder="mobile"
                  onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="12">
              </div>
              <div *ngIf="issubmitted  && registerForm.get('mobile').invalid ">
                <small *ngIf="registerForm.get('mobile').errors?.required" class="error_signup">Mobile
                  number is required</small>
                <small *ngIf="registerForm.get('mobile').errors?.minLength" class="error_signup">Mobile number should be
                  between 8-12 numbers</small>

                <small
                  *ngIf="!registerForm.get('mobile').errors?.required && registerForm.get('mobile').errors.invalidNumber"
                  class="error_signup">Invalid
                  Mobile Number</small>
              </div>
            </div>
        </ng-container>
            <div class="form-row" *ngIf="isUserOTPVerify">
              <div class="col-12">
                <label class="form-label">OTP</label>
                <input type="text" class="form-control" formControlName="otp" placeholder="otp">
              </div>
              <div *ngIf="isUserOTPVerifyPressed && registerForm.controls.otp.errors" class="error_signup">
                <div *ngIf="isUserOTPVerifyPressed && registerForm.controls.otp.errors.required">OTP
                  is required. </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-12 text-right mt-3" *ngIf="!isUserOTPVerify">
                <button type="submit" class="add_button">Submit</button>
              </div>
              <div class="col-12 text-right mt-3" *ngIf="isUserOTPVerify">
                <button type="button" (click)="userOTPVerify()" class="add_button">Verify OTP</button>
              </div>
              <div class="col-12 text-right mt-3" *ngIf="isUserOTPVerify">
                <button type="submit" (click)="editData()" class="add_button">Edit</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
</main>
